<section class="grid">
  <div>
      <mat-grid-list cols="2" rowHeight="4:3" gutterSize="0.4rem">
          <mat-grid-tile
          *ngFor="let project of categories | async"
          [colspan]="1"
          [rowspan]="1"
          [ngStyle]="{'background': 'url(https://firebasestorage.googleapis.com/v0/b/portfolio-23816.appspot.com/o/' + project.imgsrc + ') center/cover no-repeat'}"
          [routerLink]="'/' + docID + project.route"
          (click)="checkOld(project.galleryimgs)">
          <div class="overlay">
            <h2>{{ project.title }}</h2>
          </div>
          </mat-grid-tile>
      </mat-grid-list>
  </div>
</section>
